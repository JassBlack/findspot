<html>

<head>
    <title>FindSpot</title>
    <link rel="stylesheet" type="text/css" href="css/style.css">

<body class="body">

  <header class="main-header">
    <a class="main-header__title-link">FindSpot</a>
    <a href="#" class="burger">///</a>
    <nav class="nav">
      <ul class="nav__list">
        <li class="nav__item">Favorites</li>
        <li class="nav__item">Add new</li>
      </ul>
    </nav>
  </header>

  <main class="main">
    <section class="main-window">
      <button class="logout-button  button-common">Logout</button>
      <form action="post" class="app-form">
        <h2 class="app-form__title  form-title-common">Type a city to find spot</h2>
        <label class="app-form__label">
          <input type="text" value="" placeholder="Mikkeli, for example" class="app-form__input  input-common" id="app-search" required>
        </label>
        <input type="submit" style="position: absolute; left: -9999px"/>
      </form>
      <div class="map">MAP HERE</div>
    </section>
  </main>

  <footer class="footer">
    <div class="footer__wrapper">
      <a class="footer__appstore">
        <span class="footer__text">
          <div class="footer__text-item">Download in</div>
          <div class="footer__text-item footer__text-item-bold">App Store</div>
        </span>
      </a>
      <div class="footer__copyright">&copy; Copyright 2018 FindSpot</div>
    </div>
  </footer>
